<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="data.js" defer></script>
    <script defer>
        function login() {
            const phone = document.getElementById("phone").value;
            const otpInput = document.getElementById("otp");
            const user = users.find(u => u.phone === phone);

            if (!user) {
                alert("User not found");
                return;
            }

            otpInput.innerHTML = "";
            user.otp.forEach(code => {
                const option = document.createElement("option");
                option.value = code;
                option.textContent = code;
                otpInput.appendChild(option);
            });

            document.getElementById("otp-section").style.display = "block";
        }

        function verifyOTP() {
            const phone = document.getElementById("phone").value;
            const otp = document.getElementById("otp").value;
            const user = users.find(u => u.phone === phone);

            if (user && user.otp.includes(otp)) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "https://cloud-dph.github.io/streaming/home";
            } else {
                alert("Invalid OTP");
            }
        }

        window.onload = function () {
            if (localStorage.getItem("loggedIn")) {
                window.location.href = "https://cloud-dph.github.io/streaming/home";
            }
        };
    </script>
</head>
<body>
    <h2>Login</h2>
    <label for="phone">Enter Mobile Number:</label>
    <input type="text" id="phone">
    <button onclick="login()">Get OTP</button>

    <div id="otp-section" style="display:none;">
        <label for="otp">Select OTP:</label>
        <select id="otp"></select>
        <button onclick="verifyOTP()">Login</button>
    </div>
</body>
</html>
