<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="data.js" defer></script>
    <script defer>
        let generatedOTP = "";

        function sendOTP() {
            const phone = document.getElementById("phone").value;
            const user = users.find(u => u.phone === phone);

            if (!user) {
                alert("User not found");
                return;
            }

            // Generate a random OTP from the user's list
            generatedOTP = user.otp[Math.floor(Math.random() * user.otp.length)];
            console.log("OTP sent:", generatedOTP); // Simulating OTP being sent (replace with actual API if needed)

            document.getElementById("otp-section").style.display = "block";
        }

        function verifyOTP() {
            const otp = document.getElementById("otp").value;

            if (otp === generatedOTP) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "https://cloud-dph.github.io/streaming/home";
            } else {
                alert("Invalid OTP");
            }
        }

        window.onload = function () {
            if (localStorage.getItem("loggedIn")) {
                window.location.href = "https://cloud-dph.github.io/streaming/home";
            }
        };
    </script>
</head>
<body>
    <h2>Login</h2>
    <label for="phone">Enter Mobile Number:</label>
    <input type="text" id="phone">
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otp-section" style="display:none;">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp">
        <button onclick="verifyOTP()">Login</button>
    </div>
</body>
</html>
