<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="data.js" defer></script>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3700b3;
        }

        #otp-section {
            display: none;
        }
    </style>
    <script defer>
        let generatedOTP = "";

        function sendOTP() {
            const phone = document.getElementById("phone").value;
            const user = users.find(u => u.phone === phone);

            if (!user) {
                alert("User not found");
                return;
            }

            // Generate a random OTP from the user's list
            generatedOTP = user.otp[Math.floor(Math.random() * user.otp.length)];

            document.getElementById("otp-section").style.display = "block";

            // Auto-fill OTP after 2 seconds (simulating SMS received)
            setTimeout(() => {
                document.getElementById("otp").value = generatedOTP;
            }, 2000);
        }

        function verifyOTP() {
            const otp = document.getElementById("otp").value;

            if (otp === generatedOTP) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "https://cloud-dph.github.io/streaming/home";
            } else {
                alert("Invalid OTP");
            }
        }

        window.onload = function () {
            if (localStorage.getItem("loggedIn")) {
                window.location.href = "https://cloud-dph.github.io/streaming/home";
            }
        };
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <label for="phone">Enter Mobile Number:</label>
        <input type="text" id="phone" placeholder="Enter your phone number">
        <button onclick="sendOTP()">Send OTP</button>

        <div id="otp-section">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" placeholder="Waiting for OTP...">
            <button onclick="verifyOTP()">Login</button>
        </div>
    </div>
</body>
</html>
